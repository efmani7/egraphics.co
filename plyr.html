  <!-- Hover Lottie Script -->
<script>
  document.addEventListener("DOMContentLoaded", () => {
    const lottieBtn = document.getElementById("hoverButton");
    const player = document.getElementById("hoverLottie");

    // Wait for player to initialize, then force stop
    const stopAfterInit = () => {
      requestAnimationFrame(() => {
        player.stop(); // Ensures it's not playing
      });
    };

    // Call stop after a slight delay to ensure it's initialized
    setTimeout(stopAfterInit, 50);

    // Hover interactions
    lottieBtn.addEventListener("mouseenter", () => {
      player.play();
    });

    lottieBtn.addEventListener("mouseleave", () => {
      player.stop();
    });
  });
</script>

  <main>
    
  <button id="hoverButton" class="lottie-btn">
    <span class="btn-text">Hover me</span>
    <dotlottie-player
      id="hoverLottie"
      src="https://lottie.host/c88a1dc7-a67e-44ad-9a17-e4667befbb93/P6LrkV7WHG.lottie"
      background="transparent"
      speed="1"
      style="width: 40px; height: 40px;"
      loop
      autoplay="false"
    ></dotlottie-player>
  </button>
  </main>

  
  <script>
    const btn = document.getElementById("hoverButton");
    const player = document.getElementById("hoverLottie");

    // Stop the animation when it's fully loaded
    player.addEventListener("load", () => {
      player.stop();
      player.seek(0);
    });

    // Play on hover
    btn.addEventListener("mouseenter", () => {
      player.play();
    });

    // Stop on mouse leave
    btn.addEventListener("mouseleave", () => {
      player.stop();
      player.seek(0);
    });
  </script>
  <!-- Nav Menu Script -->
  <script>
    const toggleBtn = document.querySelector('.nav-toggle');
    const navLinks = document.querySelector('.nav-links');

    toggleBtn.addEventListener('click', () => {

    });

    navLinks.querySelectorAll('a').forEach(link => {

  <!-- Adjust Main Padding on Load -->
  <script>
    function adjustMainPadding() {
      const navbar = document.querySelector('.navbar');

    window.addEventListener('DOMContentLoaded', adjustMainPadding);
